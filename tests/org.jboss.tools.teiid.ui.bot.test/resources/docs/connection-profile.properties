Connection Profile -- properties

required:
- db.vendor (any from General -> Connection Profiles -> Connection Profile)

optional:
- db.hostname (URL) 
- db.port, 
- db.username, 
- db.password, 
- db.name (database name) 
- db.jdbc_path (path to driver jar) 
- db.version (version of driver) 
- db.template (any from Preferences -> Data Management -> Connectivity -> Driver Definition -> available driver templates)
- db.jdbc_class (like org.hsqldb.jdbc.JDBCDriver)
- db.description
- [db.driver] (jar name)